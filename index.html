<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #D8D8D8;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .active {
      display: flex;
    }
    .image-buttons {
    display: flex;
    gap: 60px;
    justify-content: center;
    align-items: center;
    }

    .image-button {
    width: 312px;
    height: 372px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid rgb(216, 216, 216);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    }

    .image-button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px #D8D8D8;
    }

    .video-btn {
      margin-top: 20px;
      margin-left: 20px;
      padding: 18px 26px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 20px 40px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      }
    
    iframe {
      width: 1280px;
      height: 720px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <audio id="bgm" autoplay loop>
    <source src="audio/river.mp3" type="audio/mp3">
  </audio>
  
  <div id="page1" class="page active">
    <div class="image-buttons">
      <img src="image/bag.png" alt="Car" class="image-button" onclick="goToPage(2)">
      <img src="image/house.png" alt="House" class="image-button" onclick="goToPage(3)">
      <img src="image/car.png" alt="Bag" class="image-button" onclick="goToPage(4)">
    </div>
  </div>

  
  <div id="page2" class="page">
    <iframe src='https://my.spline.design/untitled-M1OzlOoI1lmwsspUwUKjtoin/' frameborder='0' width='100%' height='100%'></iframe>
    <div style="display: flex; flex-direction: row; align-items: center;">
      <button onclick="goToPage(1)">back</button>
      <button class="video-btn" onclick="goToPage(5)">操作影片</button>
    </div>
  </div>

  
  <div id="page3" class="page">
    <iframe src='https://my.spline.design/untitled-HMIYR9Uue2FT8M9oidHqcAIt/' frameborder='0' width='100%' height='100%'></iframe>
    <div style="display: flex; flex-direction: row; align-items: center;">
      <button onclick="goToPage(1)">Back</button>
      <button class="video-btn" onclick="goToPage(6)">操作影片</button>
    </div>
  </div>



  <div id="page4" class="page">
    <iframe src='https://my.spline.design/untitled-Wx7Hl64PoACwgYCdGjZnY1OC/' frameborder='0' width='100%' height='100%'></iframe>
    <div style="display: flex; flex-direction: row; align-items: center;">
      <button onclick="goToPage(1)">Back</button>
      <button class="video-btn" onclick="goToPage(7)">操作影片</button>
    </div> 
  </div>

  
  <div id="page5" class="page">
    <video id="video5" width="1120" height="630" controls autoplay muted loop>
      <source src="video/titbag.mp4" type="video/mp4">
    </video>
    <div>
      <button onclick="goToPage(1)">Back</button>
    </div>
  </div>

  
  <div id="page6" class="page">
    <video id="video6" width="1120" height="630" controls autoplay muted loop>
      <source src="video/tithouse.mp4" type="video/mp4">
    </video>
    <div>
      <button onclick="goToPage(1)">Back</button>
    </div>
  </div>

  
  <div id="page7" class="page">
    <video id="video7" width="1120" height="630" controls autoplay muted loop>
      <source src="video/titcar.mp4" type="video/mp4">
    </video>
    <div>
      <button onclick="goToPage(1)">Back</button>
    </div>
  </div>

  
  <script>
      let bgmPlayed = false;
    function playBGMOnce() {
      if (!bgmPlayed) {
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.5; // 可調整音量
        bgm.play().catch(e => console.log('背景音樂播放失敗:', e));
        bgmPlayed = true;
      }
    }
    function goToPage(pageNumber) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById('page' + pageNumber).classList.add('active');

      playBGMOnce();

      if ([5, 6, 7].includes(pageNumber)) {
        const video = document.querySelector('#video' + pageNumber);
        if (video) {
          video.pause();             
          video.currentTime = 0;     
          video.play();              
        }
      }
    }

  </script>
</body>
</html>
